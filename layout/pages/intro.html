}

.backward .dismissed.page .controls {
animation: slide-out-right 0.4s var(--slide-out-timing) forwards;
left: 0;
}

.dismissed.page .buttons {
animation: disappear 0.3s linear forwards;
opacity: 1;
pointer-events: none;
}

/* Outro */

#summary.active.page {
--animation-delay: 1.1s;
}

#summary.active.page h3 {
animation: slide-in-right 0.6s var(--animation-delay) var(--slide-in-timing) forwards;
left: 100vw;
}

@keyframes slide-in-bottom {
from {
top: 60vh;
}
to {
top: 0;
}
}

@keyframes whizz {
from {
top: 0;
opacity: 1;
}
to {
top: -100px;
opacity: 0;
}
}

#summary.active.page .preview {
animation: slide-in-bottom 1s var(--animation-delay) var(--slide-in-timing) forwards;
left: 0;
top: 60vh;
}

#summary.active.page .start-browsing {
animation: appear 0.5s linear 2.9s forwards;
opacity: 0;
}

.overlay.ready .wallpaper {
display: none;
}

.overlay.ready .background {
animation: disappear 0.6s linear 0.7s forwards;
}

@keyframes scale {
from {
transform: scale(0);
}
to {
transform: scale(1);
}
}

#summary.active.page .browser-preview .aria-icon {
animation: scale 0.4s 1.9s cubic-bezier(0.6, 0, 0.4, 1.6) forwards;
}

#summary.active.page .browser-preview .account-icon {
animation: scale 0.4s 2.3s cubic-bezier(0.6, 0, 0.4, 1.6) forwards;
}

/* Other */

.with-ad-blocker #adblocker.active.page .popup {
animation: appear 0.6s 0.2s var(--slide-in-timing) forwards;
}

html[data-last-import="Chrome"] #import.active.page .chrome-data-imported.popup {
animation: appear 0.6s 0.2s var(--slide-in-timing) forwards;
}

html[data-last-import="Microsoft Edge"] #import.active.page .edge-data-imported.popup {
animation: appear 0.6s 0.2s var(--slide-in-timing) forwards;
}

html[data-last-import="Safari"] #import.active.page .safari-data-imported.popup {
animation: appear 0.6s 0.2s var(--slide-in-timing) forwards;
}

html[data-last-import="Mozilla Firefox"] #import.active.page .firefox-data-imported.popup {
animation: appear 0.6s 0.2s var(--slide-in-timing) forwards;
}

@keyframes spin {
0% {
transform: rotate(0deg);
}
100% {
transform: rotate(360deg);
}
}

.spinner {
opacity: 0;
animation: spin 0.8s linear infinite, appear 0.4s 0.2s ease-in forwards;
}

@keyframes press {
0% {
transform: scale(1);
}
20% {
transform: scale(0.9);
}
100% {
transform: scale(1);
}
}

button:active {
animation: press 0.5s cubic-bezier(0.65, 0, 0.35, 1) forwards;
}

.dismissed.page {
opacity: 0;
display: none;
}
</style>

<script>
function nextprev(dtype,ntype,dovac,novac){

let overlapindf = document.getElementById("overlapindf");
if(dovac){overlapindf.classList.toggle(dovac);}
if(novac){overlapindf.classList.toggle(novac);}

setTimeout(() => {
let sytempages = document.getElementById("sytempages");
if(sytempages.classList.contains("welcome")){
sytempages.classList.remove("welcome"); sytempages.classList.add("setup");
}




let dactive = document.getElementById(dtype);
if(dactive){
if(dactive.classList.contains("active")){
dactive.classList.remove("active"); 
} 
if(dactive.classList.contains("dismissed")){
dactive.classList.add("dismissed"); 
}
}

let nactive = document.getElementById(ntype);
if(nactive){
if(nactive.classList.contains("active")){
nactive.classList.remove("active"); nactive.classList.add("dismissed");  
} else {
nactive.classList.add("active");  nactive.classList.remove("dismissed"); 
}
}


}, 350);

}
</script>

<style>
body {
height: 100vh;
width: 100vw;
overflow: hidden;
}

.star
{
position: absolute;

animation-name: fall;
animation-timing-function: linear;
animation-iteration-count: 1;
animation-duration: 2s;
}

@keyframes fall
{
to
{
transform: translate3d(5000px, 5000px, 0);
}
}

.star > div
{
transform: rotate(45deg);
height: 5px;
width: 150px;
}

.me
{
position: absolute;
top: 20vh;
left: 0;
margin: 0;
padding: 0;

display: inline-block;
width: 100%;

text-align: center;
font-family: sans-serif;
font-weight: 900;
font-size: 72px;

color: rgba(255, 255, 255, 0.03);
}
</style>

<h1>BLOCK BROWSER</h1><h2><i18n>Yeni tarayıcını kur</i18n></h2>

</div>
</section>


<script>
function goo() {
send("openUIsystemPageV2", 'block://new-tab')
}

var shootingInterval = 100, // every nth of a second
slowestAnimation = 25,
maxTrailLength = 250,
minTrailLength = 25,
maxStarSize = 5,
minStarSize = 1,
shootingInterval = 1 / shootingInterval;


function shootStar() {
var star = document.createElement('div'),
trail = document.createElement('div');

star.className = 'star';
star.style.animationDuration = randomRange(1, slowestAnimation) + "s";
star.style.left = randomRange(-5000, 6000) + "px";
star.style.top = randomRange(-1000, -250) + "px";
trail.className = 'trail';
trail.style.height = randomRange(minStarSize, maxStarSize) + "px"
trail.style.width = randomRange(minTrailLength, maxTrailLength) + "px";
trail.style.background = generatePseudoRandomGradient();
star.appendChild(trail);
document.querySelector('body').appendChild(star);
}

function catchStar() {
var stars = document.querySelectorAll('.star'),
oldestStar = stars[0];

console.log(stars.length);
oldestStar.parentNode.removeChild(oldestStar);
}

function randomRange(minNum, maxNum) {
return (Math.floor(Math.random() * (maxNum - minNum + 1)) + minNum);
}

function generatePseudoRandomGradient() {
return "linear-gradient(to right, rgba(0, 0, 0, 0)," + randomColor() + ")";
}

function randomColor() {
return "rgba("  + randomRange(200, 256) + ","
+ randomRange(0, 256) + ","
+ randomRange(200, 256) + ",100)";
}

window.setInterval(shootStar, shootingInterval * 100);
window.setTimeout(function() {
window.setInterval(catchStar, shootingInterval * 100);
}, slowestAnimation * 100);
*/
</script>
